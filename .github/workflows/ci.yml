name: CI

on:
  push:
    branches:
      - main
      

jobs:
  build:
    
    runs-on: ubuntu-latest
    steps:
     - name: Setup Node
       uses: actions/setup-node@v4
       with:
         node-version: '20.x'


     - name: Install dependencies
       run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

     - name: Run tests
       run: |
          # Command to run your tests
          pytest
